{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            {% block title %}
            {% endblock title %}
        </title>
        <link rel="stylesheet" href="{% static "css/projects.css" %}">
        <script src="https://kit.fontawesome.com/e952425fa4.js" crossorigin="anonymous"></script>


    </head>
    <body>
        <header bgcolor="{{ color }}">
            <nav class="nav">
                {% if user.is_authenticated %}
                    <ul>
                        <li>
                            <a href="{% url 'list_projects' %}"><i class="fa-solid fa-house"></i></a>
                        </li>
                        <li>
                            <a href="{% url 'show_my_tasks' %}"><i class="fa-solid fa-list-check"></i></a>
                        </li>
                        <li>
                            <a href="{% url 'logout' %}" class="logout">Logout</a>
                        </li>
                    {% else %}
                        <li>
                            <a href="{% url 'login' %}">Login</a>
                        </li>
                        <li>
                            <a href="{% url 'signup' %}">Signup</a>
                        </li>
                    {% endif %}
                <label class="switch">
                 <input type="checkbox">
                 <span class="slider round">
                 </span>
                 </label>
                </ul>

            </nav>
        </header>
        {% block content %}
        {% endblock content %}
        <footer>
            <p><center>This task manager was brought to you by Room 92 <span>&#169</span></center></p>
            <center>
                <a href="{% url 'list_projects' %}"><i class="fa-solid fa-house"></i></a>
                <a href="{% url 'show_my_tasks' %}"><i class="fa-solid fa-list-check"></i></a>
            </center>
        </footer>
    </body>
</html>
