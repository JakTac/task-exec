{% extends 'base.html' %}

{% block title %}
    Delete Project
{% endblock title %}
{% block content %}
    <main>
        <div class="delete-form">
            <h1>Delete this project</h1>
            <p>Are you sure you want to delete this project?</p>
            <p>This will also delete any tasks that are associated with this project.</p>
            <form method="post">
                {% csrf_token %}
                <button>Delete</button>
            </form>
        </div>
    </main>
{% endblock content %}
