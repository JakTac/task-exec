{% extends 'base.html' %}

{% block title %}
    Add notes
{% endblock title %}
{% block content %}
    <main>
        <div class="task-form">
            <h1>Add Notes</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-8 btn-sep"><i class='far fa-sticky-note'></i>Add</button>
            </form>
        </div>
    </main>
{% endblock content %}
