{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% comment %} <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> {% endcomment %}
    <title>Task Chart</title>
    <link rel="stylesheet" href="{% static "css/projects.css" %}">
        <script src="https://kit.fontawesome.com/e952425fa4.js" crossorigin="anonymous"></script>
        <script defer src="{% static 'java.js' %}"></script>
</head>
<body>
    <header bgcolor="{{ color }}">
        <nav class="nav">
            {% if user.is_authenticated %}
                <ul>
                        <li>
                            <button class="btn btn-1 btn-sep"><a href="{% url 'home_page' %}"><i class="fa-solid fa-house"></i>Home</a></button>
                        </li>
                        <li>
                            <button class="btn btn-5 btn-sep"><a href="{% url 'my_company_list' %}"><i class='far fa-building'></i>Companies</a></button>
                        </li>
                        <li>
                            <button class="btn btn-2 btn-sep"><a href="{% url 'list_projects' %}"><i class='fas fa-project-diagram'></i>Projects</a></button>
                        </li>
                        <li>
                            <button class="btn btn-3 btn-sep"><a href="{% url 'show_my_tasks' %}"><i class="fa-solid fa-list-check"></i>My Tasks</a></button>
                        </li>
                        <li>
                            <button class="btn btn-4 btn-sep"><a href="{% url 'logout' %}"><i class='fas'>&#xf2f5;</i>Logout</a></button>
                        </li>
                {% else %}
                    <li>
                        <a href="{% url 'login' %}">Login</a>
                    </li>
                    <li>
                        <a href="{% url 'signup' %}">SignUp</a>
                    </li>
                {% endif %}
            <label class="switch">
             <input type="checkbox" id="darkswitch" onclick="tgl()">
             <span class="slider round">
             </span>
             </label>
            </ul>

        </nav>
    </header>
    <div class="container mt-3">
        {% block content %}
        {% endblock content %}
    </div>

    <!-- Bootstrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <footer>
        <p>This task manager was brought to you by Room 92 <span>&#169</span></p><br>
            <div class="footer-img"><img src="https://i.postimg.cc/K8b41nh3/92small.jpg"></div><br><br>
            <a href="{% url 'list_projects' %}"><i class='fas fa-project-diagram'></i></a>
            <a href="{% url 'show_my_tasks' %}"><i class="fa-solid fa-list-check"></i></a>
    </footer>
</body>
</html>
