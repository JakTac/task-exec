{% extends 'base.html' %}

{% block title %}
    Create a Task
{% endblock title %}
{% block content %}
    <main>
        <div class="task-form">
            <h1>Create a new task</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-8 btn-sep"><i class='fas fa-pencil-alt'></i>Create</button>
            </form>
        </div>
    </main>
{% endblock content %}
